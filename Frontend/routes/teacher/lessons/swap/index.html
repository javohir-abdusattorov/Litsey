<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="icon" type="image/png" href="/assets/image/logo.png" sizes="57x57">
    <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/lib-bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/utils/helpers.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="sidebar-placeholder"></div>

  <h1 class="font-weight-light mt-4 mb-4 text-center">Darslar joyini almashtirish</h1>

  <div class="col-md-8 mx-auto bg-white rounded shadow p-3 pt-4 mb-5">
    <form>
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="form-group pr-4 pl-2">
            <label for="group">Guruh</label>
            <select class="form-control" id="group" onchange="showSubgroups()"></select>
          </div>  
        </div>
        <div class="col-md-6">
          <div class="form-group pr-4 pl-2">
            <label for="sub-group">Kichik guruh</label>
            <select class="form-control" id="sub-group" onchange="createSubGroupSwapOptions($(this))">
              <option selected disabled>Guruh tanlang</option>
            </select>
          </div>  
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-between">
        <div w=45>
          <div class="form-group pr-4 pl-2">
            <label for="current">Joriy</label>
            <select class="form-control" id="current">
              <option selected disabled>Kichik guruh tanlang</option>
            </select>
          </div>  
        </div>
        <div w=4 class="center">
          <svg class="bi" width="20" height="20" fill="currentColor">
            <use xlink:href="/assets/icons/bootstrap-icons.svg#arrow-left-right"/>
          </svg>
        </div>
        <div w=45>
          <div class="form-group pr-4 pl-2">
            <label for="intermediate">Oraliq</label>
            <select class="form-control" id="intermediate">
              <option selected disabled>Kichik guruh tanlang</option>
            </select>
          </div>  
        </div>
      </div>
      <p class="text-danger my-2 text-center font-weight-bold validation-error"></p>
      <div class="text-center"><button class="btn btn-primary" type="submit">Almashtirish</button></div>
    </form>
  </div>

  <div class="modal loading-modal" tabindex="-1" role="dialog">
    <div id="loader"></div>
  </div>

<script src="/assets/lib-jquery/jquery.min.js" defer></script>
<script src="/assets/lib-popper/popper.min.js" defer></script>
<script src="/assets/lib-bootstrap/bootstrap.min.js" defer></script>
<script src="/assets/utils/helpers.js" defer></script>
<script src="js/main.js" defer></script>
</body>
</html>
